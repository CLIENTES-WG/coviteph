<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fl√°via & Phillipe - Convite de Casamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f0ea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }

        .envelope {
            width: 100%;
            height: 100%;
            background: url('img/envelope.png') no-repeat center/contain;
            position: absolute;
            transition: transform 1s ease;
            z-index: 2;
            animation: pulse 2s infinite;
        }

        .envelope::after {
            content: 'üì© Abra aqui';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #a0522d;
            animation: float 2s infinite;
        }

        @media (max-width: 400px) {
            .container {
                width: 90vw;
                height: auto;
                margin: 0 auto;
                /* centraliza horizontalmente */
                padding: 0 15px;
                /* espa√ßo interno nas laterais */
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.03);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(-50%, 0);
            }

            50% {
                transform: translate(-50%, -5px);
            }
        }

        .card {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #fff8f3;
            border: 2px solid #c4b09c;
            padding: 20px;
            border-radius: 12px;
            transform: translateY(0);
            opacity: 0;
            transition: all 1s ease;
            z-index: 1;

        }

        .card.show {
            transform: translateY(-420px);
            opacity: 10;
        }

        .casal-img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .nomes {
            font-family: 'Great Vibes', cursive;
            font-size: 26px;
            color: #8b3e2f;
            text-align: center;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid;
            width: 0;
            animation: typing 4s steps(20, end) forwards, blink 0.7s infinite step-end alternate;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from {
                border-color: transparent;
            }

            to {
                border-color: #8b3e2f;
            }
        }

        .mensagem {
            text-align: center;
            font-size: 14px;
            margin: 10px 0;
            color: #4f4f4f;
        }

        .detalhes {
            background: #eae0d5;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
        }

        .botoes {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .botoes button {
            background-color: #6b8e23;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }

        .pix-modal,
        .local-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .modal-content img {
            max-width: 200px;
            margin-bottom: 10px;
        }

        .modal-content .chave {
            font-size: 14px;
            margin: 10px 0;
        }

        .modal-content button.copy {
            background: #a0522d;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
        }

        .close-modal {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="envelope" onclick="abrirCarta()"></div>
        <div class="card" id="carta">
            <img src="img/ph.jpeg" class="casal-img" alt="Casal">
            <div class="nomes" id="nomes">Fl√°via & Phillipe</div>
            <p class="mensagem">√â com imensa alegria que convidamos voc√™ para fazer parte deste momento t√£o especial em
                nossas vidas.</p>
            <div class="detalhes">
                <p><strong>Data:</strong> 27 de setembro</p>
                <p><strong>Hora:</strong> 16:30</p>
                <p><strong>Local:</strong> Espa√ßo Verde Oliva</p>
            </div>
            <div class="botoes">
                <button onclick="abrirLocal()">üìç Localiza√ß√£o</button>
                <button onclick="abrirPix()">üéÅ Presente Pix</button>
            </div>
        </div>
    </div>

    <!-- Modal PIX -->
    <div class="pix-modal" id="pixModal">
        <div class="modal-content">
            <span class="close-modal" onclick="fecharPix()">X</span>
            <img src="img/qr.png" alt="QR Code Pix">
            <p class="chave" id="chavePix">66996350742</p>
            <button class="copy" onclick="copiarChave()">Copiar chave</button>
        </div>
    </div>

    <!-- Modal Local -->
    <div class="local-modal" id="localModal">
        <div class="modal-content">
            <span class="close-modal" onclick="fecharLocal()">X</span>
            <p><a href="https://maps.app.goo.gl/AoFY1HDuGGVPrHDE9?g_st=ipc" target="_blank">Abrir no Google Maps</a></p>
        </div>
    </div>

    <audio id="penSound" src="https://cdn.pixabay.com/audio/2022/03/01/audio_6d77c2a625.mp3"></audio>

    <script>
        function abrirCarta() {
            const envelope = document.querySelector('.envelope');
            const carta = document.getElementById('carta');

            envelope.style.transition = 'all 1s ease';
            envelope.style.transform = 'translateY(-150%)'; // Sobe e sai da tela
            envelope.style.opacity = '0'; // Suma

            carta.style.zIndex = '10'; // Carta acima do envelope
            carta.classList.add('show');
            document.getElementById('penSound').play();
        }


        function abrirPix() {
            document.getElementById('pixModal').style.display = 'flex';
        }

        function fecharPix() {
            document.getElementById('pixModal').style.display = 'none';
        }

        function abrirLocal() {
            document.getElementById('localModal').style.display = 'flex';
        }

        function fecharLocal() {
            document.getElementById('localModal').style.display = 'none';
        }

        function copiarChave() {
            const chave = document.getElementById('chavePix').innerText;
            navigator.clipboard.writeText(chave);
            alert('Chave Pix copiada!');
        }
    </script>
</body>

</html>
