<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convite Fl√°via & Phillipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fef9f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
            /* para o 3D do envelope */
        }

        .container {
            text-align: center;
            position: relative;
            max-width: 400px;
            width: 100%;
        }

        /* Envelope */
        .envelope {
            width: 100%;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: bottom center;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        /* Anima√ß√£o ao abrir */
        .envelope.aberto {
            transform: rotateX(-75deg) translateY(40px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
        }

        .envelope img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            backface-visibility: hidden;
        }

        /* Carta (convite) */
        .carta {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 350px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .carta.ativa {
            display: flex;
            animation: aparecer 0.6s ease forwards;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .foto-casal {
            width: 180px;
            border-radius: 12px;
            margin-bottom: 15px;
            object-fit: cover;
        }

        /* Nome com efeito 3D e anima√ß√£o de "levitar" */
        h1.nome {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            margin-bottom: 10px;
            color: #c97f63;
            text-shadow:
                2px 2px 3px rgba(85, 107, 47, 0.7),
                -2px -2px 3px rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
            cursor: default;
        }

        h1.nome:hover {
            transform: translateY(-8px) scale(1.05);
            text-shadow:
                4px 4px 6px rgba(85, 107, 47, 0.9),
                -4px -4px 6px rgba(255, 255, 255, 1);
        }

        .mensagem,
        .info {
            font-size: 16px;
            margin: 10px 0;
            color: #556b2f;
        }

        .botoes button {
            margin: 8px;
            padding: 10px 15px;
            background-color: #c97f63;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .botoes button:hover {
            background-color: #a66952;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .modal.ativo {
            display: flex;
        }

        .modal-conteudo {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            width: 300px;
            position: relative;
        }

        .modal-conteudo img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .fechar {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
        }

        .pix-chave {
            font-weight: bold;
            margin: 10px 0;
            color: #556b2f;
            word-break: break-word;
        }

        .copiar-btn {
            padding: 8px 12px;
            background-color: #a26f5a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copiar-btn:hover {
            background-color: #8c5f4c;
        }

        @media (max-width: 480px) {
            .carta {
                width: 90%;
            }

            h1.nome {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="envelope" id="envelope" onclick="abrirConvite()">
            <img id="img-envelope" src="img/envelopefc.png" alt="Envelope">
        </div>

        <div class="carta" id="carta">
            <img src="img/ph.jpeg" alt="Casal" class="foto-casal" />
            <h1 class="nome">Fl√°via & Phillipe</h1>
            <p class="mensagem">Com muito amor, convidamos voc√™ para fazer parte deste momento t√£o especial em nossas
                vidas.</p>
            <p class="info">üìç 27 de Setembro √†s 16:30<br>Local: Ch√°cara Gamb√°</p>
            <div class="botoes">
                <button onclick="abrirModal('local')">Localiza√ß√£o</button>
                <button onclick="abrirModal('pix')">Presente via Pix</button>
            </div>
        </div>
    </div>

    <!-- Modal Localiza√ß√£o -->
    <div class="modal" id="modal-local">
        <div class="modal-conteudo">
            <span class="fechar" onclick="fecharModal('local')">√ó</span>
            <img src="img/mapa.png" alt="Mapa" />
            <p>Endere√ßo: Rua Exemplo, 123 - Jardim das Oliveiras</p>
        </div>
    </div>

    <!-- Modal Pix -->
    <div class="modal" id="modal-pix">
        <div class="modal-conteudo">
            <span class="fechar" onclick="fecharModal('pix')">√ó</span>
            <img src="img/qr.png" alt="QR Code Pix" />
            <p class="pix-chave" id="pixChave">flavia.phillipe@pix.com.br</p>
            <button class="copiar-btn" onclick="copiarPix()">Copiar Chave Pix</button>
        </div>
    </div>

    <audio id="somCaneta" src="https://cdn.pixabay.com/audio/2022/10/11/audio_2d86f24050.mp3"></audio>

    <script>
        function abrirConvite() {
            const envelope = document.getElementById('envelope');
            const envelopeImg = document.getElementById('img-envelope');
            const carta = document.getElementById('carta');
            const audio = document.getElementById('somCaneta');

            envelope.classList.add('aberto'); // ativa a anima√ß√£o 3D do envelope
            envelopeImg.src = "img/envelopeab.png"; // troca a imagem para aberta
            carta.classList.add('ativa'); // mostra o convite
            audio.play();
        }

        function abrirModal(tipo) {
            document.getElementById(`modal-${tipo}`).classList.add('ativo');
        }

        function fecharModal(tipo) {
            document.getElementById(`modal-${tipo}`).classList.remove('ativo');
        }

        function copiarPix() {
            const chave = document.getElementById('pixChave').innerText;
            navigator.clipboard.writeText(chave).then(() => {
                alert('Chave Pix copiada!');
            });
        }
    </script>

</body>

</html>
